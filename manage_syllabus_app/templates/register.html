{% extends 'base_bare.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <h1 class="text-center mb-4">Đăng ký tài khoản</h1>

    {# Hiển thị thông báo lỗi nếu có #}
    {% if err_msg %}
        <div class="alert alert-danger">{{ err_msg }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('user_register') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirm" name="confirm" required>
        </div>
        <button type="submit" class="btn btn-custom-primary w-100">Đăng ký</button>
    </form>
    <div class="text-center mt-3">
        <p>Đã có tài khoản? <a href="{{ url_for('user_login') }}">Đăng nhập ngay</a></p>
    </div>
</div>
{% endblock %}
