<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí đề cương môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header class="custom-header d-flex align-items-center justify-content-between px-4 text-white">
        <div class="d-flex align-items-center">
            <div class="custom-logo d-flex align-items-center justify-content-center me-3">
                <span>OU</span>
            </div>
            <h1 class="h4 mb-0">Quản lí đề cương môn học</h1>
        </div>

        <div class="d-flex align-items-center">
            <button class="btn btn-link text-white me-3" data-bs-toggle="modal" data-bs-toggle="tooltip"
            data-bs-placement="bottom" title="Thông báo">
                <i class="fas fa-bell"></i>
            </button>
            <div class="bg-info rounded-circle d-flex align-items-center justify-content-center"
            style="width: 32px; height: 32px;">
                <span class="text-dark fw-bold small">AD</span>
            </div>
        </div>
    </header>
    <main>
        {# Đây là khối nội dung chính mà các file con sẽ thay thế #}
        {% block content %}{% endblock %}
    </main>
    <footer class="footer mt-auto py-3 d-flex align-items-center justify-content-center">
        <p>&copy; 2025 Bản quyền thuộc về tôi.</p>
    </footer>
</body>
</html>
