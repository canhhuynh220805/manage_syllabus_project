<div class="mb-5">
    {% from 'partials/_macros.html' import editable_section_header %}

    <h3 class="section-title-fresh mb-3">
            <i class="fas fa-info-circle me-2"></i>{{part.position | roman}}. {{ part.name }}
    </h3>
    <table class="table align-middle info-table-fresh">
        <tbody>
        {% for sub_item in part.sub_sections %}
        {% with item_index = loop.index %}
        {% include 'partials/subsections/_' + sub_item.type + '.html' %}
        {% endwith %}
        {% endfor %}
        </tbody>
    </table>
</div>
