<tr>
    <th scope="row" style="width: 300px;" class="fs-6">{{ item_index }}. {{ sub_item.name }}</th>
    <td id="editable-container-credit-{{ sub_item.id }}">
        <div class="display-view editable-container mt-5">
            <div class="credit-horizontal-bar">
                <div class="credit-item">
                    <span class="credit-label">Tổng tín chỉ</span>
                    <span class="credit-value total">{{ syllabus.subject.credit.getTotalCredit() }}</span>
                </div>
                <div class="credit-item">
                    <span class="credit-label">Lý thuyết</span>
                    <span class="credit-value">{{ syllabus.subject.credit.numberTheory }}</span>
                </div>
                <div class="credit-item">
                    <span class="credit-label">Thực hành</span>
                    <span class="credit-value">{{ syllabus.subject.credit.numberPractice }}</span>
                </div>
                <div class="credit-item">
                    <span class="credit-label">Tự học</span>
                    <span class="credit-value">{{ syllabus.subject.credit.hourSelfStudy }} giờ</span>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm ms-3 flex-shrink-0 edit-trigger-button"
                    onclick="toggleFieldEdit('credit-{{ sub_item.id }}', true)">
                <i class="fas fa-pencil-alt"></i> Chỉnh sửa
            </button>
        </div>
    </td>
</tr>
