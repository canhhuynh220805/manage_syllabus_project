<tr>
    <th scope="row" style="width: 300px;" class="fs-6">{{ item_index }}. {{ sub_item.name }}</th>
    <td >
        <div id="editable-container-director-{{ sub_item.id }}" class="editable-container ">

            <div class="mt-5">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="mb-0 d-flex flex-column" style="white-space: pre-line;">
                        <span><strong>a. Khoa/Bộ môn:</strong> {{ syllabus.faculty.name }}</span>
                        <span><strong>b. Giảng viên:</strong> {{ syllabus.lecturer.name }}</span>
                        <span><strong>c. Email liên hệ:</strong> {{ syllabus.lecturer.email or 'Chưa có' }}</span>
                        <span><strong>d. Phòng làm việc:</strong> {{ syllabus.lecturer.room or 'Chưa có' }}</span>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm ms-3 flex-shrink-0  edit-trigger-button"
                            onclick="toggleFieldEdit('director-{{ sub_item.id }}', true)">
                        <i class="fas fa-pencil-alt"></i> Chỉnh sửa
                    </button>
                </div>
            </div>
        </div>
    </td>
</tr>
